{% extends 'base.html' %}
{% block title %}Reserving a book at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Reserve a book</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reserve</button>
</form>
{% endblock content %}
